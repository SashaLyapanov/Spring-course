<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creating person</title>
</head>
<body>

    <h1>Введите необходимые данные</h1>
    <form method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Введите имя </label>
        <input name="name" type="text" th:field="*{name}" id="name" />
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Error in name
        </div>
        <br><br>
        <label for="surname">Введите фамилию</label>
        <input name="surname" type="text" th:field="*{surname}" id="surname" />
        <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
            Error in surname
        </div>
        <br><br>
        <lable for="patronymic">Введите отчество</lable>
        <input name="patronymic" type="text" th:field="*{patronymic}" id="patronymic"/>
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{patronymic}">
            Error in patronymic
        </div>
        <br><br>
        <label for="email">Введите email</label>
        <input name="email" type="email" th:field="*{email}" id="email" />
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}">
            Error in email
        </div>
        <br><br>
        <label for="birthdayDate">Введите год рождения</label>
        <input name="birthdayDate" type="text" th:field="*{birthdayDate}" id="birthdayDate" />
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthdayDate}">
            Error in year
        </div>
        <br><br>
        <input type="submit" VALUE="Создать читателя">
    </form>
</body>
</html>
