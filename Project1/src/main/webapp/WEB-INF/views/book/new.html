<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book creating</title>
</head>
<body>

    <h1>Добавление книги в библиотеку</h1>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Введите название книги:</label>
        <input name="name" type="text" th:field="*{name}" id="name"  />
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:error="*{name}">
            Error in name
        </div>
        <br><br>
        <label for="author">Введите автора:</label>
        <input name="author" type="text" id="author" th:field="*{author}"/>
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:error="*{author}">
            Error in author
        </div>
        <br><br>
        <label for="year">Введите год издания:</label>
        <input name="year" type="text" id="year" th:field="*{year}"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:error="*{year}">
            Error in year
        </div>
        <br><br>
        <input type="submit" VALUE="Добавить книгу">
    </form>

</body>
</html>
