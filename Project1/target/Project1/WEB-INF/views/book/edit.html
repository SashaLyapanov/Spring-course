<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing a book</title>
</head>
<body>

    <h1 style="color: darkslategrey" th:text="'Редактируем книгу: ' + ${book.getName()}"></h1>
    <form th:method="PATCH" th:action="@{/books/{id}(id = ${book.getId()})}" th:object="${book}">
        <label th:for="name">Название книги: </label>
        <input name="name" type="text" th:field="*{name}" id="name" />
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">
            Error in name
        </div>
        <br><br>
        <label th:for="author">Автор: </label>
        <input name="author" type="text" th:field="*{author}" id="author" />
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">
            Error in author
        </div>
        <br><br>
        <label th:for="year">Год публикации: </label>
        <input name="year" type="text" th:field="*{year}" id="year" />
        <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">
            Error in year
        </div>
        <br><br>
        <input type="submit" VALUE="Изменить данные книги">

    </form>


</body>
</html>
