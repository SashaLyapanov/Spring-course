<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

  <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name</label>
    <input name="name" type="text" th:field="*{name}" id="name" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
      Error in name
    </div>
    <br>
    <label for="surname">Surname</label>
    <input name="surname" type="text" th:field="*{surname}" id="surname" />
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
      Error in surname
    </div>
    <br>
    <label for="age">Age</label>
    <input name="age" type="text" th:field="*{age}" id="age" />
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
      Error in age
    </div>
    <br>
    <label for="email">Email</label>
    <input name="email" type="text" th:field="*{email}" id="email" />
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
      Error in Email
    </div>
    <br>
    <input type="submit" value="Update!" />
  </form>

</body>
</html>
