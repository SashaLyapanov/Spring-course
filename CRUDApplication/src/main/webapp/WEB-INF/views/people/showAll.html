<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Читатели</title>
</head>
<body>

    <h3>Читатели в библиотеке</h3>
    <hr>
    <table border="1">
        <colgroup>
            <col span="7" />
        </colgroup>
        <thead style="border: 1px solid black">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Patronymic</th>
                <th>Email</th>
                <th>Year of Birthday</th>
                <th>Редактирование</th>
                <th>Удаление</th>
            </tr>
        </thead>
        <tbody style="border: 1px solid black">
            <tr th:each="person : ${people}">
                <td><a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getName()}"></a></td>
                <td th:text="${person.getSurname()}">surname</td>
                <td th:text="${person.getPatronymic()}">patronymic</td>
                <td th:text="${person.getEmail()}">email</td>
                <td th:text="${person.getBirthdayDate()}">birthdayDate</td>
                <th><a th:href="@{/people/{id}/edit(id = ${person.getId()})}" th:text="'Редактировать читателя'"></a></th>
                <th><a th:href="@{/people/{id}/delete(id = ${person.getId()})}">Удалить читателя</a></th>
            </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/people/new}">Create new person!</a>

</body>
</html>
