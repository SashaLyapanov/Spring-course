<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

  <h1>Enter necessary information:</h1>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
      <label for="name">Name</label>
      <input name="name" type="text" th:field="*{name}" id="name" />
      <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
          Error in name
      </div>
      <br>
      <label for="surname">Surname</label>
      <input name="surname" type="text" th:field="*{surname}" id="surname" />
      <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
          Error int surname
      </div>
      <br>
      <label for="age">Age</label>
      <input name="age" type="text" th:field="*{age}" id="age" />
      <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
          Error in age
      </div>
      <br>
      <label for="email">Email</label>
      <input name="email" type="text" th:field="*{email}" id="email" />
      <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
          Error in email
      </div>
      <br>
      <label for="address">Address</label>
      <input name="address" type="text" th:field="*{address}" id="address" />
      <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
          Error in address
      </div>
      <br>
      <input type="submit" value="Add person" />
  </form>

</body>
</html>
