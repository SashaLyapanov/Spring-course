<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing person</title>
</head>
<body>

  <h1 th:text="'Редактируем профиль: ' + ${person.getName()} "></h1>
  <form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label th:for="name">Имя</label>
    <input type="text" name="name" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">
      Error in name
    </div>
    <br>
    <label th:for="surname">Фамилия</label>
    <input type="text" name="surname" th:field="*{surname}" id="surname" />
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{surname}">
      Error in surname
    </div>
    <br>
    <lable th:for="patronymic">Отчество</lable>
    <input type="text" name="patronymic" th:field="*{patronymic}" id="patronymic"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{patronymic}">
      Error in patronymic
    </div>
    <br>
    <label th:for="email">Email</label>
    <input type="text" name="email" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{email}">
      Error in email
    </div>
    <br>
    <label th:for="birthdayDate">Год рождения</label>
    <input type="text" name="birthdayDate" th:field="*{birthdayDate}" id="birthdayDate"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthdayDate}">
      Error in birthdayDate
    </div>
    <br>
    <input type="submit" value="Имзенить данные читателя">

  </form>
</body>
</html>
